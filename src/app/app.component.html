<div class="sudu-container">
    <div class="container-border"></div>
    <ng-container *ngFor="let row of sudu">
        <ng-container *ngFor="let item of row">
            <app-sudu-item *ngIf="item.length===undefined" [item]="item"></app-sudu-item>
            <app-sudu-editable-item *ngIf="item.length!==undefined" [tempArr]="item"></app-sudu-editable-item>
        </ng-container>
    </ng-container>
</div>
